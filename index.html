<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ezan Vakitleri</title>
  <meta name="description" content="Ezan vakitleri ve geri sayım." />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui;background:#0b1220;color:#fff}
    .card{width:min(760px,92vw);padding:22px;border:1px solid rgba(255,255,255,.15);border-radius:18px;background:rgba(255,255,255,.06)}
    a{color:#7dd3fc}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 14px;border:0;border-radius:12px;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px">Ezan Vakitleri</h1>
    <div style="opacity:.8">Bu iskelet proje: Netlify + Decap CMS admin paneli + şifre oluşturma (recovery) sayfası.</div>
    <div class="row">
      <a href="/admin/">Admin Panel</a>
      <a href="/set-password.html">Şifre Oluştur / Reset</a>
    </div>
    <div class="row">
      <button onclick="netlifyIdentity.open()">Giriş / Kayıt Penceresi</button>
    </div>
    <div style="opacity:.65;font-size:13px;margin-top:10px">
      Not: Asıl ezan UI’ını buraya ekleyebilirsin. Şimdilik 0-hata admin altyapısı hazır.
    </div>
  </div>

<script>
if (window.netlifyIdentity) {
  window.netlifyIdentity.on("init", () => {
    const h = window.location.hash || "";
    if (h.includes("recovery_token") || h.includes("invite_token") || h.includes("confirmation_token")) {
      window.netlifyIdentity.open();
    }
  });
  window.netlifyIdentity.init();
}
</script>
</body>
</html>

<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Şifre Oluştur</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body style="margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui;background:#0b1220;color:#fff">
  <div style="width:min(520px,92vw);padding:18px;border:1px solid rgba(255,255,255,.15);border-radius:14px;background:rgba(255,255,255,.06)">
    <h2 style="margin:0 0 10px">Şifre oluştur</h2>
    <p style="opacity:.85;margin:0 0 12px">Butona bas, şifre ekranı açılacak.</p>
    <button style="padding:10px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer" onclick="netlifyIdentity.open()">Aç</button>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
      const h = window.location.hash || "";
      if (h.includes("recovery_token") || h.includes("invite_token") || h.includes("confirmation_token")) {
        window.netlifyIdentity.open();
      }
    }
  </script>
</body>
</html>

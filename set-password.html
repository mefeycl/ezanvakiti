<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Şifre Oluştur</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:system-ui;background:#0b1220;color:#fff}
    .box{width:min(520px,92vw);padding:20px;border:1px solid rgba(255,255,255,.15);border-radius:16px;background:rgba(255,255,255,.06)}
    button{padding:10px 14px;border:0;border-radius:12px;font-weight:800;cursor:pointer}
    a{color:#7dd3fc}
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin:0 0 10px">Şifre oluştur / sıfırla</h2>
    <p style="opacity:.85;margin:0 0 14px">Maildeki linkte <b>#recovery_token</b> varsa bu sayfayı onunla aç.</p>
    <button onclick="netlifyIdentity.open()">Şifre ekranını aç</button>
    <p style="opacity:.7;margin:14px 0 0;font-size:13px">Admin: <a href="/admin/">/admin/</a></p>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.init();
      const h = window.location.hash || "";
      if (h.includes("recovery_token") || h.includes("invite_token") || h.includes("confirmation_token")) {
        window.netlifyIdentity.open();
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin • Ezan Vakitleri</title>
  <style>
    :root{ --glass: rgba(255,255,255,.10); --stroke: rgba(255,255,255,.18);
      --txt: rgba(255,255,255,.85); --muted: rgba(255,255,255,.60); }
    body{ margin:0; min-height:100vh; display:grid; place-items:center; background:#0b1020;
      color:var(--txt); font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; overflow:hidden; }
    .bg{ position:fixed; inset:0; background: url("/cinematic-bg.png") center/cover no-repeat; filter:saturate(1.05); z-index:-2; }
    .bg::after{ content:""; position:absolute; inset:0; backdrop-filter: blur(28px) saturate(1.12);
      -webkit-backdrop-filter: blur(28px) saturate(1.12); background: rgba(120,170,255,.06); }
    .wrap{ width:min(92vw, 460px); border-radius:24px; background: var(--glass); border:1px solid var(--stroke);
      box-shadow: 0 18px 60px rgba(0,0,0,.45); padding:18px 18px 14px; position:relative; overflow:hidden; }
    .wrap::after{ content:""; position:absolute; inset:0; border-radius:inherit; pointer-events:none;
      background: linear-gradient(120deg, rgba(255,255,255,.18), rgba(255,255,255,0) 32%, rgba(255,255,255,.08) 58%, rgba(255,255,255,0));
      opacity:.25; mix-blend-mode: screen; }
    .head{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:12px; position:relative; z-index:1; }
    .brand{ display:flex; flex-direction:column; gap:2px; }
    .brand b{ font-size:15px; letter-spacing:.2px; }
    .brand span{ font-size:12px; color:var(--muted); }
    .chip{ font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.07); color: rgba(255,255,255,.75); user-select:none; position:relative; z-index:1; }
    .hint{ margin-top:10px; font-size:12px; color:var(--muted); line-height:1.5; position:relative; z-index:1; }
    .cta{ margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; position:relative; z-index:1; }
    .btn{ flex:1; min-width:160px; padding:12px 14px; border-radius:16px; border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10); color: rgba(255,255,255,.85); cursor:pointer;
      backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); transition: transform .18s ease, background .18s ease;
      display:flex; align-items:center; justify-content:center; text-decoration:none; }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.13); }
    #cms{ width:min(98vw, 1100px); margin: 18px auto 0; }
    .hidden{ display:none; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="wrap" id="cover">
    <div class="head">
      <div class="brand">
        <b>Admin Panel</b>
        <span>Ezan Vakitleri • içerik yönetimi</span>
      </div>
      <div class="chip">Decap CMS</div>
    </div>
    <div class="hint">
      Buradan <b>Günün Sözü</b> (metin + kaynak) gibi içerikleri düzenleyebilirsin.
      Çalışması için Netlify'de <b>Identity</b> ve <b>Git Gateway</b> açık olmalı.
    </div>
    <div class="cta">
      <button class="btn" id="openCms">Panele Gir</button>
      <a class="btn" href="/">Siteye Dön</a>
    </div>
  </div>
  <div id="cms" class="hidden"></div>
  <script>
    const openCms = document.getElementById("openCms");
    const cover = document.getElementById("cover");
    const cms = document.getElementById("cms");
    openCms.addEventListener("click", () => {
      cover.classList.add("hidden");
      cms.classList.remove("hidden");
      const s = document.createElement("script");
      s.src = "https://unpkg.com/decap-cms@^3/dist/decap-cms.js";
      document.body.appendChild(s);
    });
  </script>
</body>
</html>
